version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - markdownlint@0.35.0
    - taplo@0.7.0
    - gofmt@1.19.3
    - prettier@3.0.0
    - git-diff-check
    - gitleaks@8.17.0
    - yamllint@1.32.0
    - golangci-lint@1.53.3
runtimes:
  enabled:
    - go@>=1.18.1
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
  definitions:
    - description: go-generate
      id: go-generate
      runtime: go
      run: go generate ./...
      triggers:
        - files: [CHANGELOG.md]
