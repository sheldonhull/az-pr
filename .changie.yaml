---
auto: patch
changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## {{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '- {{ .Body -}}'
body:
  block: true
kinds:
  - label: 🤖 CI & Build
    key: ci-and-build
    auto: patch
  - label: 🎉 Feature
    key: feature
    auto: minor
  - label: ⬇️ Deprecated
    key: deprecated
    auto: minor
  - label: 🔨 Refactor
    key: refactor
    auto: patch
  - label: 🐛 Bug Fix
    key: bug-fix
    auto: patch
  - label: 🔥 Breaking Change
    key: breaking-change
    auto: minor
  - label: 🔒 Security
    key: security
    auto: patch
  - label: ⬆️ Dependencies
    key: dependencies
    auto: patch
  - label: 🔥 Major Version Change (Breaking Changes)
    key: major-version-change-breaking-changes
    auto: major
newlines:
  afterChange: 0
  afterChangelogHeader: 1
  afterChangelogVersion: 1
  afterComponent: 1
  afterFooterFile: 1
  afterFooter: 1
  afterHeaderFile: 1
  afterHeaderTemplate: 1
  afterKind: 1
  afterVersion: 1

  beforeChange: 0
  beforeChangelogVersion: 0
  beforeComponent: 0
  beforeFooterFile: 0
  beforeFooterTemplate: 0
  beforeHeaderFile: 0
  beforeHeaderTemplate: 0
  beforeKind: 0
  beforeVersion: 0
  endOfVersion: 0
replacements:
  - path: 'cmd/version.go'
    find: 'var version string = ".*"'
    replace: 'var version string = "{{.Version}}"'
